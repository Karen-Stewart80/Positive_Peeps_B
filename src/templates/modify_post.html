{% extends "layout.html" %}

{% block content %}
    <div>
        <h3>Update Post</h3>
        <div>
            <form action="{{ url_for('post.post_update', id=post.id) }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="text" name="name" value="{{ post.name }}" placeholder="Name" autofocus="">
                <input type="text" name="post" value="{{ post.post }}" placeholder="My Post">
      
                <button>Update post</button>
            </form>
            <a href="post_index.html"><button>Cancel</button></a>
        </div>
    </div>
{% endblock %}
