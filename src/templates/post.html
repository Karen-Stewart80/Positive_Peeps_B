{% extends "layout.html" %}

{% block content%}        
    <h3>{{post.post_name}}</h3>
    <h4> {{post.post_description}}</h4>

    {% if current_user.is_authenticated and current_user.id == post.profile.user.id %}
        <a href="{{ url_for('post.new_post') }}"><button>Add a new Post</button></a>
       
        <a href="{{ url_for('post.post_delete', id=post.postid) }}"><button>Delete Post</button></a>
        
       
    {% endif%}
    <a href="/post">Back</a>
{% endblock %}
