<html >
  <head>
    <title>
        Positive Peeps app
    </title>
</head>
<body>
    <header>
        <h1>Positive Peeps </h1>
      
        <nav>
            <a href="/post">Home</a>
            <a href="/profiles">Positive Peeps</a>

          
            {% if current_user.is_authenticated %}

                <a href="/profiles/new">Create a new profile</a>

                <a href="/login">Log in</a>
            {% endif %}
        </nav>
    </header>
    <div>
        {% block content%}        


        {% endblock %}
    </div>

</body>
</html>
