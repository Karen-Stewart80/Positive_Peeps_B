{% extends "layout.html" %}

{% block content %}
    <div>
        <h3>Create Post</h3>
        <h4>You must create a profile before you can create a post</h4>
        <div>
            <form action="{{ url_for('post.post_create') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="text" name="post_name" placeholder="Post Name" autofocus="">
                <input type="text" name="post_description" placeholder="My Post">
             
                <button>Create Post</button>
            </form>
            <a href="/post"><button>Cancel</button></a>
        </div>
    </div>
{% endblock %}
